<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="steamos-log-submitter">
    <allow own="com.steampowered.SteamOSLogSubmitter"/>
    <allow send_destination="com.steampowered.SteamOSLogSubmitter"/>
    <deny send_interface="com.steampowered.SteamOSLogSubmitter.Trace"/>
  </policy>

  <policy user="root">
    <allow send_destination="com.steampowered.SteamOSLogSubmitter"/>
    <allow send_interface="com.steampowered.SteamOSLogSubmitter.Trace"/>
  </policy>

  <policy group="steamos-log-submitter">
    <allow send_destination="com.steampowered.SteamOSLogSubmitter"/>
    <deny send_interface="com.steampowered.SteamOSLogSubmitter.Trace"/>
  </policy>
</busconfig>
