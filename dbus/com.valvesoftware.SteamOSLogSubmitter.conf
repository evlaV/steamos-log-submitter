<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="steamos-log-submitter">
    <allow own="com.valvesoftware.SteamOSLogSubmitter"/>
    <allow send_destination="com.valvesoftware.SteamOSLogSubmitter"/>
  </policy>

  <policy user="root">
    <allow send_destination="com.valvesoftware.SteamOSLogSubmitter"/>
  </policy>

  <policy group="steamos-log-submitter">
    <allow send_destination="com.valvesoftware.SteamOSLogSubmitter"/>
  </policy>
</busconfig>
